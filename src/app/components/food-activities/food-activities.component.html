<h2 class=" text-4xl font-bold text-slate-600 text-center">Comida y Actividades</h2>

<p class="text-center my-5" *ngIf="activities.length==0">No hay actividades aun ... </p>



<div class="px-5 py-10 bg-white mt-5 flex justify-between" *ngFor="let item of activities">
  <div class="space-y-2 relative" >

    <p [ngClass]="{'bg-lime-500': item.category?.id === 1, 'bg-orange-500': item.category?.id === 2}" class="text-center font-bold text-white p-2 uppercase">
      {{item.category?.name}}
    </p>
    <p class="text-2xl font-bold pt-5"> {{item.nameActivity}}</p>
    <p class="font-black text-4xl text-lime-500">
      {{item.calories}}
      <span class="">Calorias</span>
    </p>
  </div>
  <div class="flex gap-5 items-center">
    <button (click)="deleteActivity(item.id) " class="h-8 w-8" ><i class="p-2 fa-solid fa-circle-xmark h-8 w-8 text-red-500"></i>

    </button>
    <button (click)="setActivityForEdit(item)"><i class="fa-solid fa-pen h-8 w-8"></i>

    </button>
  </div>
</div>
