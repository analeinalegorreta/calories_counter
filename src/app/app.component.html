<header class=" bg-yellow-600 py-3">
  <div class=" max-w-4xl mx-auto flex justify-between items-center">
    <h1 class=" text-center text-lg font-bold text-white uppercase">
      Contador de Calorias
    </h1>
    <button class=" bg-gray-800 hover:bg-gray-900 p-2 font-bold uppercase text-white cursor-pointer
    rounded-lg text-sm disabled:opacity-10 " [disabled]="!(getActivitiesBottonReset().length>0) "  (click)="reseteActivities()"
    >

      Reiniciar App
    </button>
  </div>
</header>

<section class=" bg-yellow-500 py-20 px-5">
  <div class="max-w-4xl mx-auto">
    <app-counter></app-counter>
  </div>
</section>
<section class="bg-gray-800 py-10">
  <div class="max-w-4xl mx-auto">
    <app-summary-calories></app-summary-calories>
  </div>

</section>

<section class="p-10 mx-auto max-w-4xl">
  <app-food-activities></app-food-activities>
</section>
